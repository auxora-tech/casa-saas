# render.yaml
databases:
  - name: gododo-db
    databaseName: gododo_crm
    user: gododo_user

services:
  - type: web
    name: gododo-backend
    env: python
    buildCommand: "cd crm/backend && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd crm/backend && gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gododo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ZOHO_ENABLED
        value: false
